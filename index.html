<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New York Times Search</title>
  <link rel="shortcut icon" href="./assets/images/favicon.png"/>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css"> 

</head>

<body>

  <!-- Header --> 
  <div class="col-md-12">
    <div class="row">
      <header class="header">
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> New York Times Search
      </header>
    </div>
  </div>

  <!-- Actual Body --> 
  <div class="container">

    <!--Search and Buttons --> 
      <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Search Parameters</div>
        </div>

        <div class="panel-body">

        <div class="form-group">
          <label>Search Term:</label>
          <input type="text" class="form-control" id="topicSearch">
        </div>

        <div class="form-group">
          <label>Number of Records to Retrieve</label>
          <input type="password" class="form-control" id="numberArticles">
        </div>

        <div class="form-group">
          <label>Start Year (Optional):</label>
          <input type="password" class="form-control" id="startYear">
        </div>

        <div class="form-group">
          <label>End Year (Optional):</label>
          <input type="password" class="form-control" id="endYear">
        </div>

        <button type="button" class="btn btn-outline-secondary" id="search">Search</button>
        <button type="button" class="btn btn-outline-secondary" id="clearResults">Clear Results</button>

        </div>
      </div>
      </div>

    <!--Results Area--> 
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title" id="searchID">Top Articles</div> 
        </div>

        <div class="panel-body">
        Results 
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="row">
      <footer class="footer">
          (Footer)
      </footer>
    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- my JavaScript File  -->
  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
